language: objective-c

before_install: 
    -  gem install cocoapods
    -  brew update
    -  brew unlink xctool
    -  brew install xctool --HEAD

script:
    -  xctool -workspace Maris.xcworkspace -scheme Maris -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO
    -  xctool test -workspace Maris.xcworkspace -scheme Maris -sdk iphonesimulator7.0